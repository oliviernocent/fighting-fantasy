<!doctype html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fighting Fantasy Companion App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
</head>

<body>
  <a href="index.html">
    <section class="hero is-small is-warning">
      <div class="hero-body">
        <p class="title">Fighting Fantasy</p>
        <p class="subtitle">Companion App</p>
      </div>
    </section>
  </a>

  <section class="section">
    <div class="container is-max-tablet">
      <div class="field">
        <label class="label">Book title</label>
        <div class="control">
          <input class="input" type="text" placeholder="">
        </div>
      </div>

      <hr>

      <button id="new-character" class="button is-large is-fullwidth">üßô‚Äç‚ôÇÔ∏è New character</button>

      <div class="is-hidden">
        <p class="m-4 has-text-centered is-size-3">or</p>
        <a href="ingame.html" class="button is-large is-fullwidth">‚öîÔ∏è Start</a>
      </div>

      <article id="error" class="message is-danger mt-4 is-hidden">
        <div class="message-body">
          You must set a book title!
        </div>
      </article>
    </div>
  </section>

  <footer class="footer mt-5">
    <div class="content has-text-centered">
      <p>
        <a href="https://cv.hal.science/oliviernocent" target="_blank">Olivier Nocent</a> &copy; 2025
        <a href="https://github.com/oliviernocent/fighting-fantasy/" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>
      </p>
    </div>
  </footer>

  <script src="common.js"></script>
  <script>
    if (appData["bookList"][appData["currentBookIndex"]]["bookTitle"] !== "") {
      document.querySelector("input").value = currentBook.bookTitle;
      document.querySelector(".is-hidden").classList.remove("is-hidden");
    }

    document.querySelector("#new-character").addEventListener("click", (event) => {
      if (document.querySelector("input").value !== "") {
        currentBook.bookTitle = document.querySelector("input").value;
        saveToLocalStorage();

        window.location = "newcharacter.html";
      }
      else {
        error.classList.remove("is-hidden");
      }
    });
  </script>
</body>

</html>
