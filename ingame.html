        <div class="field mx-2">

          </div>

  <script src="common.js"></script>
  <script>
    // Initialization
    document.querySelector("#skill input").value = currentBook.currentSkill;
    document.querySelector("#skill span").textContent = currentBook.initialSkill;

    document.querySelector("#stamina input").value = currentBook.currentStamina;
    document.querySelector("#stamina span").textContent = currentBook.initialStamina;

    document.querySelector("#luck input").value = currentBook.currentLuck;
    document.querySelector("#luck span").textContent = currentBook.initialLuck;

    document.querySelector("#gold").value = parseInt(currentBook.gold);
    document.querySelector("#provisions").value = parseInt(currentBook.provisions);

    // Save on change
    document.querySelectorAll("input").forEach((input) => {
      input.addEventListener("change", () => {
        currentBook.currentSkill = parseInt(document.querySelector("#skill input").value);
        currentBook.initialSkill = parseInt(document.querySelector("#skill span").textContent);

        currentBook.currentStamina = parseInt(document.querySelector("#stamina input").value);
        currentBook.initialStamina = parseInt(document.querySelector("#stamina span").textContent);

        currentBook.currentLuck = parseInt(document.querySelector("#luck input").value);
        currentBook.initialLuck = parseInt(document.querySelector("#luck span").textContent);

        currentBook.gold = parseInt(document.querySelector("#gold").value);

        if ((currentBook.provisions - parseInt(document.querySelector("#provisions").value)) == 1) {
          currentBook.currentStamina = Math.min(currentBook.initialStamina, currentBook.currentStamina + 4);
          document.querySelector("#stamina input").value = currentBook.currentStamina;
        }
        currentBook.provisions = parseInt(document.querySelector("#provisions").value);

        saveToLocalStorage();
      });
    });
  </script>
